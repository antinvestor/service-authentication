{{define "content"}}


    <div>
        <h2>Registration </h2>

        <br/>

        <form method="post">
            {{ .csrfField }}
            <div class="field">
                <label class="label">email or phonenumber</label>
                <div class="control">
                    <input class="input" type="text" name="contact"/>
                </div>
            </div>

            <div class="field">
                <label class="label">name</label>
                <div class="control">
                    <input class="input" type="text" name="name"/>
                </div>
            </div>

            <div class="field">
                <label class="label">password</label>
                <div class="control">
                    <input class="input" type="password" name="password"/>
                </div>
            </div>

            <br/>

            <button class="button" type="submit"> Register </button>

        </form>
    </div>

{{end}}
