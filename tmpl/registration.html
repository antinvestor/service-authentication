{{ define "title"}} Signup {{ end }}

{{define "content"}}


    <div>


        <div class="card">
            <div class="card-content">

                <h2>Registration </h2>

                <br/>

                <form method="post" action="/register/post">
                    {{ .csrfField }}
                    <input type="hidden" name="login_challenge" value="{{ .loginChallenge }}">

                    <div class="field">
                        <label class="label">email or phonenumber</label>
                        <div class="control">
                            <input class="input" type="text" name="contact"/>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">name</label>
                        <div class="control">
                            <input class="input" type="text" name="name"/>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">password</label>
                        <div class="control">
                            <input class="input" type="password" name="password"/>
                        </div>
                    </div>

                    <br/>

                    <button class="button" type="submit"> Register</button>

                </form>
            </div>
        </div>
    </div>

{{end}}
