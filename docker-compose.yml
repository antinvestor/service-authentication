version: '3'

services:
  authentication_db:
    image: postgres:15.1
    environment:
      - POSTGRES_USER=ant
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=service_authentication
    ports:
      - "5433:5432"

  authentication_migration:
    build: ./
    depends_on:
      - authentication_db
    environment:
      - LOG_LEVEL=debug
      - DO_MIGRATION=true
      - DATABASE_URL=postgres://ant:secret@authentication_db:5432/service_authentication?sslmode=disable
    restart: on-failure
