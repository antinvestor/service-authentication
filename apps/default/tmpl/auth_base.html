<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Secure authentication portal">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ template "title" .}} | Authentication</title>

    <link rel="stylesheet" href="/static/css/auth.css?v=2.0.0">

    <!-- Progressive enhancement: Base styles for no-JS fallback -->
    <noscript>
        <style>
            /* Hide JS-dependent elements when JS is disabled */
            .js-only { display: none !important; }
            /* Show noscript notice */
            .noscript-notice { display: block !important; }
        </style>
    </noscript>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--auth-page-bg);
            color: var(--auth-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-brand {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-brand-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--auth-brand-bg);
        }

        .auth-card {
            background: var(--auth-card-bg);
            border: 1px solid var(--auth-card-border);
            border-radius: var(--auth-radius-lg);
            box-shadow: var(--auth-card-shadow);
            padding: 2rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .auth-header h1 {
            font-size: 1.375rem;
            font-weight: 700;
            margin: 0 0 0.375rem;
            color: var(--auth-text);
        }

        .auth-header p {
            color: var(--auth-text-secondary);
            font-size: 0.9375rem;
            margin: 0;
        }

        .auth-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8125rem;
            color: var(--auth-text-muted);
        }

        .auth-footer a {
            color: var(--auth-text-muted);
            text-decoration: none;
        }

        .auth-footer a:hover {
            color: var(--auth-text-secondary);
            text-decoration: underline;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--auth-primary);
            color: white;
            padding: 8px 16px;
            z-index: 100;
            text-decoration: none;
        }

        .skip-link:focus {
            top: 0;
        }

        @media (max-width: 480px) {
            main {
                padding: 1rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .auth-card {
                padding: 1.5rem;
                border-radius: var(--auth-radius);
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Live region for dynamic screen reader announcements -->
    <div id="liveRegion" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>

    <main id="main-content" role="main">
        <div class="auth-container">
            <div class="auth-brand">
                <div class="auth-brand-icon" aria-hidden="true">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="var(--auth-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            <div class="auth-card">
                <div class="auth-header">
                    <h1>{{ template "title" .}}</h1>
                    {{ template "subtitle" . }}
                </div>
                {{template "content" .}}
            </div>
        </div>
    </main>

    <footer class="auth-footer">
        <p>Need help? <a href="mailto:support@antinvestor.com">Contact Support</a></p>
    </footer>

    <script src="/static/js/auth.js?v=2.0.0"></script>
</body>
</html>

{{ define "subtitle" }}{{ end }}
