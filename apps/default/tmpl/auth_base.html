<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Secure authentication portal">
    <meta name="robots" content="noindex, nofollow">
    <title>{{ template "title" .}} | Authentication</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/auth.css?v=1.2.0">

    <!-- Progressive enhancement: Base styles for no-JS fallback -->
    <noscript>
        <style>
            /* Hide JS-dependent elements when JS is disabled */
            .js-only { display: none !important; }
            /* Show noscript notice */
            .noscript-notice { display: block !important; }
        </style>
    </noscript>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--pico-color);
        }

        .auth-header p {
            color: var(--pico-muted-color);
            font-size: 0.95rem;
            margin: 0;
        }

        .auth-footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: var(--pico-muted-color);
        }

        .auth-footer a {
            color: var(--pico-muted-color);
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--pico-primary);
            color: white;
            padding: 8px 16px;
            z-index: 100;
            text-decoration: none;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Live region for dynamic screen reader announcements -->
    <div id="liveRegion" class="sr-only" role="status" aria-live="polite" aria-atomic="true"></div>

    <main id="main-content" role="main">
        <div class="auth-container">
            <div class="auth-header">
                <h1>{{ template "title" .}}</h1>
                {{ template "subtitle" . }}
            </div>
            {{template "content" .}}
        </div>
    </main>

    <footer class="auth-footer">
        <p>Need help? <a href="mailto:support@antinvestor.com">Contact Support</a></p>
    </footer>

    <script src="/static/js/auth.js?v=1.3.0"></script>
</body>
</html>

{{ define "subtitle" }}{{ end }}
