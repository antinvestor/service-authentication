{{ define "title"}}Set Password{{ end }}

{{define "content"}}

<form method="post">
    {{ .csrfField }}

    {{if .error}}
    <div class="message error">{{ .error }}</div>
    {{end}}

    <fieldset>
        <label>
            Reset Code
            <input type="text" name="reset_code" placeholder="Enter the reset code sent to you" required>
        </label>

        <label>
            New Password
            <input type="password" name="password" placeholder="Enter your new password" required>
        </label>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="contrast">Update Password</button>
    </div>
</form>

<div class="text-center mt-3">
    <p><small>
        Remember your password? <a href="/s/login">Sign in</a>
    </small></p>
</div>

{{end}}
