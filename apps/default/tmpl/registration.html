{{ define "title"}} Sign Up {{ end }}

{{define "content"}}

<form method="post" action="/s/register/post">
    {{ .csrfField }}
    <input type="hidden" name="login_challenge" value="{{ .loginChallenge }}">

    {{if .error}}
    <div class="message error">{{ .error }}</div>
    {{end}}

    <fieldset>
        <label>
            Email or Phone Number
            <input type="text" name="contact" placeholder="Enter your email or phone number" required>
        </label>

        <label>
            Full Name
            <input type="text" name="name" placeholder="Enter your full name" required>
        </label>

        <label>
            Password
            <input type="password" name="password" placeholder="Create a strong password" required>
        </label>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="contrast">Create Account</button>
    </div>
</form>

<div class="text-center mt-3">
    <p><small>
        Already have an account? <a href="/s/login{{ if .loginChallenge }}?login_challenge={{ .loginChallenge }}{{ end }}">Sign in</a>
    </small></p>
</div>

{{end}}
