{{ define "title"}}Login{{ end }}

{{define "content"}}

<form method="post" action="/s/login/post">
    {{ .csrfField }}
    <input type="hidden" name="login_challenge" value="{{ .loginChallenge }}">

    {{if .error}}
    <div class="message error">{{ .error }}</div>
    {{end}}

    <fieldset>
        <label>
            Email or Phone Number
            <input type="text" name="contact" placeholder="Enter your email or phone number" required>
        </label>

        <label>
            Password
            <input type="password" name="password" placeholder="Enter your password" required>
        </label>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="contrast">Login</button>
    </div>
</form>

<div class="text-center mt-3">
    <p><small>
        <a href="/s/forgot">Forgot your password?</a> â€¢ 
        <a href="/s/register?login_challenge={{ .loginChallenge }}">Create an account</a>
    </small></p>
</div>

{{end}}
