{{ define "title"}}Page Not Found{{ end }}

{{ define "subtitle" }}
<p>The page you're looking for doesn't exist</p>
{{ end }}

{{define "content"}}
<div class="not-found-container" role="alert">
    <div class="not-found-code" aria-label="Error 404">404</div>

    <p class="not-found-message">
        The page you're looking for doesn't exist or may have been moved.
    </p>

    <p class="error-close-hint">Please close this page and try again.</p>
</div>
{{end}}
