{{ define "title"}}Consent{{ end }}

{{define "content"}}

<div class="form-style-8">
    <h1>Authorize</h1>
    <form method="post">

        <p>
            By logging in, you consent to grant these scopes:
        <ul>
        {{range .Scopes}} <li class="field"><label><input type="checkbox" name="scopes" value="{{.}}">{{.}}</label></li> {{end}}
        </ul>
        </p>

        <input class="btn" type="submit" value="Consent">

    </form>
</div>

{{end}}
