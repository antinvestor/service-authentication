{{ define "title"}}Consent{{ end }}

{{define "content"}}

<form method="post">
    {{ .csrfField }}

    {{if .error}}
    <div class="message error">{{ .error }}</div>
    {{end}}

    <fieldset>
        <legend>Application Authorization</legend>
        <p>By continuing, you consent to grant the following permissions:</p>
        
        {{if .Scopes}}
        <div class="grid">
            {{range .Scopes}}
            <label>
                <input type="checkbox" name="scopes" value="{{.}}" checked>
                {{.}}
            </label>
            {{end}}
        </div>
        {{else}}
        <p><small>No specific scopes requested.</small></p>
        {{end}}
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="contrast">Grant Access</button>
        <button type="button" onclick="window.history.back()" class="secondary outline">Cancel</button>
    </div>
</form>

{{end}}
